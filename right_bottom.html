<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--清除样式-->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <!--主要样式-->
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>溯源数据</title>
</head>

<body>
    <div class="right_module">
        <!--溯源数据-->
        <div class="bottom_module">
            <!--溯源数据部分-->
            <div class="traceability_data">
                <div class="data_left">
                    <h2 class="title">溯源数据</h2>
                    <h3 class="sub_title">智慧安鲜大数据中心</h3>
                    <div class="accumulated_data">
                        <p class="name">累计生成溯源数据</p>
                        <p class="number"><span class="da_numer"></span>条</p>
                    </div>
                    <!--数据分类-->
                    <div class="data_classification">
                        <h4 class="class_title">溯源数据分类</h4>
                        <ul class="data_list">
                            <li class="data_item fruits">
       
                            </li>
                            <li class="data_item vegetables">
 
                            </li>
                            <li class="data_item meat">
              
                            </li>
                            <li class="data_item seafood">
          
                            </li>
                            <li class="data_item botargo">
               
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--溯源数据图表部分-->
            <div class="data_graph">
                <!--饼状图表-->
                <div class="pie_chart">
                    <div class="left">
                        <h3 class="data_title">今日溯源数据</h3>
                        <p class="number"><span class="da_numer"></span>条</p>
                    </div>
                    <div class="right" id="dataGraph"></div>
                </div>
                <!--折线图表-->
                <div class="line_chart" id="lineChart"></div>
            </div>
        </div>
    </div>
</body>
<!--引入jq库-->
<script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
<!--引入echart脚本-->
<script src="./js/echarts.min.js"></script>
<!--引入脚本-->
<script src="./js/right_bottom.js"></script>
</html>
